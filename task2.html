<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>

<body>

    <script>
        const matrix = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        const matrix1 = [
            [9, 8, 7],
            [2, 1, 6],
            [3, 4, 5]
        ];
        let boundarySum = 0;
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[0].length; j++) {
                if (i === 0 || i === matrix.length - 1 || j === 0 || j === matrix[0].length - 1) {
                    boundarySum += matrix[i][j] + matrix1[i][j];
                }
            };
        };
        console.log(boundarySum);
    </script>
</body>

</html>
