<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>

<body>

    <script>
        const matrix = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        const matrix1 = [
            [9, 8, 7],
            [2, 1, 6],
            [3, 4, 5]
        ];
        newarr = [];
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[0].length; j++) {
                newarr.push(matrix[i][j] + matrix1[i][j])
            };
        };
        console.log(newarr);
    </script>
</body>
